<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basic layout HTML document">
    <meta name="keywords" content="HTML, layout, basic, css">
    <title>Basic CSS Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #35424a;
            color: #ffffff;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            list-style: none;
        }

        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }

        .main {
            display: block;
            padding: 20px;
            background: #ffffff;
            margin-top: 20px;
        }

        .main .container {
            display: block;
            text-align: center;
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: #e2e2e2;
        }

        .container-2 {
            display: flex;
            justify-content: space-around;
            align-items: center;
            text-align: center;
            width: 80%;
            height: 50vh;
            margin: auto;
            overflow: hidden;
            background: #e2e2e2;
            border: #e8491d 3px solid;
        }

        .box {
            width: 200px;
            height: 100px;
            background-color: #e8491d;
        }

        .box-1 {
            align-self: start;
        }

        .box-3 {
            align-self: end;
        }

        @media (max-width: 710px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            header li {
                display: block;
                padding: 10px 0;
            }
        }


        .game-carousel {
            width: 100%;
            padding: 4rem 0;
            background: #1b1b1b;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper {
            width: 100%;
            max-width: 1100px;
            padding-top: 50px;
            padding-bottom: 80px;
        }

        .swiper-slide {
            background: #1e1e1e;
            border-radius: 20px;
            width: 240px;
            height: 340px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: transform 0.4s ease;
        }

        .swiper-slide:hover img {
            transform: scale(1.1);
        }

        .swiper-pagination-bullet {
            background: #d0e98c;
            opacity: 0.8;
        }

        .swiper-pagination-bullet-active {
            background: #a6ec95;
        }

        /* responsive tweaks */
        @media (max-width: 768px) {
            .swiper-slide {
                width: 180px;
                height: 260px;
            }
        }

        @media (max-width: 480px) {
            .swiper-slide {
                width: 150px;
                height: 220px;
            }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper(".gameSwiper", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            loop: true,
            loopedSlides: 15, // match total number of slides for symmetry
            spaceBetween: 0,
            speed: 800, // smooth out transition
            coverflowEffect: {
                rotate: 0,       // keep flat
                stretch: 10,      // perfect centering, no uneven offset
                depth: 200,      // balanced depth perception
                modifier: 1.5,   // reduced exaggeration for symmetry
                slideShadows: false
            },
            autoplay: {
                delay: 2500,                // autoplay interval
                disableOnInteraction: false,
            },
            pagination: {
