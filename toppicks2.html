<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        html,
        body {
            min-width: 430px;
            overflow-x: auto;
        }

        .top-picks-section2 {
            padding: 1.5rem 6.5rem;
        }

        .top-picks-title2 {
            display: flex;
            justify-content: space-between;
            /* space between h2 and link */
            align-items: center;
            /* vertically center */
            margin: 0 0 1rem 0;
        }

        .top-picks-title2 h2 {
            font-size: medium;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            /* space between icon and text */
        }

        .top-picks-title2 a {
            font-size: 0.9rem;
            text-decoration: none;
            color: var(--accent, #34d399);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .top-picks-title2 a:hover {
            color: var(--accent-2, #ffd166);
        }


        .top-picks-grid2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(12rem, 1fr));
            gap: 1rem;
            justify-content: center;
        }

        .top-picks-grid2 .grid-img,
        .top-picks-grid2 .grid-img-banner {
            width: 100%;
            height: auto;
            border-radius: 0.75rem;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .top-picks-grid2 .grid-img:hover {
            transform: scale(1.05);
        }

        .top-picks-grid2 .grid-img-banner {
            grid-column: span 2;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .top-picks-grid2 {
                min-width: 100px;
                grid-template-columns: repeat(2, 1fr);
            }

            .top-picks-grid2 .grid-img-banner {
                grid-column: 1 / -1;
                order: -1;
            }
        }

        }

        .top-picks-title2 {
            display: flex;
            justify-content: space-between;
            /* space between h2 and link */
            align-items: center;
            /* vertically center */
            margin: 0 0 1rem 0;

        .top-picks-title2 h2 {

        .top-picks-title2 a {
            font-size: 0.9rem;
            text-decoration: none;
            color: var(--accent, #34d399);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .top-picks-title2 a:hover {
            color: var(--accent-2, #ffd166);
        }


        .top-picks-grid2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, 196px);
            grid-auto-rows: 257px;
            gap: 1rem;
            justify-content: center;
        }

        /* Card appearance */
        .top-picks-grid2 .grid-img,
        .top-picks-grid2 .grid-img-banner {
            width: 100%;
            height: 100%;
            border-radius: 0.75rem;
            object-fit: cover;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* Hover effect */
        .top-picks-grid2 .grid-img:hover,
        .top-picks-grid2 .grid-img-banner:hover {
            transform: scale(1.05);
        }

        /* ✅ Banner spans 2 rows and 2 columns */
        .top-picks-grid2 .grid-img-banner {
            grid-column: span 2;
        }

        /* ✅ MOBILE VIEW */
        @media (max-width: 768px) {
            .top-picks-grid2 {
                grid-template-columns: 1fr;
                /* single column */
                grid-auto-rows: 180px;
                gap: 0.75rem;
                padding: 0 1rem;

                justify-items: center;
                /* <-- centers each card */
            }

            /* Banner */
            .top-picks-grid2 .grid-img-banner {
                grid-column: 1;
                /* stays single column */
                grid-row: span 2;
                /* takes two rows correctly */
                width: 100%;
                /* let it fill grid width */
                height: 100%;
                object-fit: cover;
            }

            /* Normal cards */
            .top-picks-grid2 .grid-img {
                width: 100%;
                /* remove 50%, match grid width */
                height: 100%;
                object-fit: cover;
            }
        }
    </style>
</head>
